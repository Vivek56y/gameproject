<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body><h1>Rock Scissors Paper</h1>

        </div>
        <div class="choice" id="scissor">
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQLRZ2KmI5AoG_LGo0lI8tiYQZobSVTGX-umdZ2rIk1Ywetks2w">
        </div><div class="choice" id="paper">
            <!-- vivek -->
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQBAYckjGSxJkUCu87Xc39V9RTIX0rKDOk6FtHuntgGaa7EqPWh">
        </div>
</div><div class="scoreboard">
